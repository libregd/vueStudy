<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="hello-vue" class="demo">
        {{ message }}
      </div>
      <script src="test.js"></script>
<hr>
    <div id="counter">
        counter:{{counter}}
    </div>
    <script src="conter.js"></script>
<hr>
    <div id="bind-attribute">
        <span v-bind:title="bye">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
      <script src="bind-attr.js"></script>

<hr>
      <div id="event-handling">

        <p>{{ message }}</p>
        <p>halo </p>
        <p> </p>
        <button v-on:click="reverseMessage">反转 Message</button>
      </div>
      <script src="event-handling.js"></script>

<hr>
      <div id="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message" />
      </div>
      <script src="two-way-binding.js"></script>

<hr>
      <div id="conditional-rendering">
        <span v-if="seen">现在你看到我了</span>
        <p v-if="kill">这一条不能被看到</p>
        <p v-if="none">这条是验证if判断的条件，基本是约定俗成，none可以是null，0,undefined的时候不出现，是1的时候出现</p>
      </div>
      <script src="conditionalRendering.js"></script>

<hr>
      <div id="list-rendering">
        <ol>
          <li v-for="todo in kiki">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <script src="listRendering.js"></script>
<hr>
<div id="todo-list-app" class="demo">
    
       <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    
  </div>
    <script src="todoItem.js"></script>

    
</body>
</html>
